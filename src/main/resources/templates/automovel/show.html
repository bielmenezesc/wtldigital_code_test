<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Detalhes do Veículo</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
</head>

<body th:object="${automovel}">
    <div th:replace="header.html"></div>
    <h1>Detalhes do Veículo</h1>
    <div>
        <h2>Atributos do Veículo</h2>
        <p>Placa: <span id="placa" th:text="*{placa}"></span></p>
        <p>Modelo: <span id="modelo" th:text="*{veiculo}"></span></p>
    </div>
    <div>
        <h2>Proprietário</h2>
        <p>Nome: <span id="nome" th:text="*{proprietario.nome}"></span></p>
        <p>CPF: <span id="cpf" th:text="*{proprietario.cpf}"></span></p>
        <p>Estado: <span id="estado" th:text="*{proprietario.estado}"></span></p>
    </div>
    <div>
        <td><a th:href="@{/automoveis/edit/{id}(id=*{id})}">Edit</a></td>
        <td><a th:href="@{/automoveis/delete/{id}(id=*{id})}">Delete</a></td>
    </div>

</body>

</html>
