<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Pessoas</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
</head>

<body>
    <div th:replace="header.html"></div>
    
    <h1>Lista de Pessoas</h1>
    
    <table class="table-with-spacing">
        <tr>
            <th>Nome</th>
            <th>CPF</th>
            <th>Estado</th>
            <th>Ações</th>
        </tr>
        
        <tr th:each="pessoa : ${pessoas}">
            <td th:text="${pessoa.nome}"></td>
            <td th:text="${pessoa.cpf}"></td>
            <td th:text="${pessoa.estado}"></td>
            <td>
                <a th:href="@{'/pessoas/' + ${pessoa.id}}">Ver</a>
                <a th:href="@{'/pessoas/edit/' + ${pessoa.id}}">Editar</a>
                <a th:href="@{'/pessoas/delete/' + ${pessoa.id}}">Deletar</a>
            </td>
        </tr>
    </table>
</body>
</html>
